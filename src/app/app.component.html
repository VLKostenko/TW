		<button mat-raised-button (click)="( theme = 'payyex')">color pink</button>
		<button mat-raised-button (click)="( theme = 'default')">color dark</button>
		<button mat-raised-button (click)="( theme = 'apptop')">color apptop</button>
		<router-outlet></router-outlet>
	</div>
</div>
